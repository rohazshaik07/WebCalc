<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Rohaz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-box dark">
            <div class="display Number" id="DisplayBox"> 0 </div>
            <div class="buttons">
                <button  class="button dark" >AC</button>
                <button class="button dark">DEL</button>
                <button class="button dark">%</button>
                <button class="button operator">รท</button>
                <button class="button dark">7</button>
                <button class="button dark">8</button>
                <button class="button dark">9</button>
                <button class="button operator">*</button>
                <button class="button dark">4</button>
                <button class="button dark">5</button>
                <button class="button dark">6</button>
                <button class="button operator">-</button>
                <button class="button dark">1</button>
                <button class="button dark">2</button>
                <button class="button dark">3</button>
                <button class="button operator">+</button>
                <button class="button dark">0</button>
                <button class="button dark">.</button>
                <button class="buttonE equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
